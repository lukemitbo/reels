services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "${N8N_PORT}:5678"
    environment:
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      # pass API keys so you can reference {{$env.KEY}} in nodes
      - X-API-KEY=${X-API-KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    volumes:
      - ./data:/data
      - ./n8n:/home/node/.n8n
    depends_on:
      - python-worker

  python-worker:
    build: ./python-worker
    container_name: python-worker
    ports:
      - "8000:8000"  # Expose for testing; n8n can also reach it internally
    environment:
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./python-worker:/app        # Mount local code -> container for live reload
      - ./data:/data                # Shared data volume
      - ./python-worker/background-videos:/app/background-videos
      - ./python-worker/final-videos:/app/final-videos
      - ./python-worker/fonts:/app/fonts
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

